<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1" name="viewport">
		<meta content="ie=edge" http-equiv="X-UA-Compatible">
		<link href="images/favicon.ico" rel="icon" type="image/x-icon">
		<title>FORGOT Coinfinity Group</title>
		<style data-skip-moving="true">
			#site-preloader {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				transition-duration: 300ms;
				background-color: #ffffff;
				z-index: 99999;
				opacity: 1;
			}

			#site-preloader.is-load {
				transition-property: opacity;
				transition-duration: 300ms;
				opacity: 0;
				pointer-events: none;
			}

		</style>
		<script data-skip-moving="true">
			window.resourceCounter = 0;
			window.incrementResourceCounter = function() {
				window.resourceCounter += 1;

				if (window.resourceCounter === 3) {
					document.getElementById('site-preloader').classList.add('is-load');
				}
			};
			var xhr = new XMLHttpRequest();
			xhr.open('GET', '/icons/sprite.svg', true);
			xhr.send();
			xhr.onreadystatechange = function() {
				if (this.readyState !== 4) return;
				if (this.status !== 200) {
					window.incrementResourceCounter();
					throw new Error('Error: ' + (this.status ? this.statusText : 'file not found'));
				} else {
					var el = document.getElementById('site-svg');
					el.innerHTML = this.response.toString();
					window.incrementResourceCounter();
				}
			};

		</script>
		<link href="/css/main.bundle.css" rel="stylesheet" onload="window.incrementResourceCounter()">
	</head>

	<body>
		<div id="site-preloader"></div>
		<div id="site-svg" hidden></div>
		<main class="container-fluid auth forgot">
			<div class="row">
				<div class="auth__container">
					<div class="auth__wrapper">
						<header class="auth__header">
							<h2 class="auth__header-title">Forgot your password?</h2>
							<p class="auth__header-info">Enter your email address and we will send you a link to reset your password.</p>
						</header>
						<form action="./index.html" class="form">
							<div class="mdc-text-field mdc-text-field--fullwidth">
								<input autocomplete="off" class="mdc-text-field__input" type="email">
								<label class="mdc-floating-label">Your email</label>
								<div class="mdc-line-ripple"></div>
							</div>
							<button class="button button--blue">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<script onload="window.incrementResourceCounter()" src="js/main.bundle.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				var MDCTextField = mdc.textfield.MDCTextField;
				var field = document.querySelectorAll('.mdc-text-field');

				[].slice.call(field).forEach(function(item) {
					new MDCTextField(item);
				});
			});

		</script>
	</body>

</html>
