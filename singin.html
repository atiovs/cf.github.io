<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1" name="viewport">
		<meta content="ie=edge" http-equiv="X-UA-Compatible">
		<link href="images/favicon.ico" rel="icon" type="image/x-icon">
		<title>SING IN Coinfinity Group</title>
		<style data-skip-moving="true">
			#site-preloader {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				transition-duration: 300ms;
				background-color: #ffffff;
				z-index: 99999;
				opacity: 1;
			}

			#site-preloader.is-load {
				transition-property: opacity;
				transition-duration: 300ms;
				opacity: 0;
				pointer-events: none;
			}

		</style>
		<script data-skip-moving="true">
			window.resourceCounter = 0;
			window.incrementResourceCounter = function() {
				window.resourceCounter += 1;

				if (window.resourceCounter === 3) {
					document.getElementById('site-preloader').classList.add('is-load');
				}
			};
			var xhr = new XMLHttpRequest();
			xhr.open('GET', '/icons/sprite.svg', true);
			xhr.send();
			xhr.onreadystatechange = function() {
				if (this.readyState !== 4) return;
				if (this.status !== 200) {
					window.incrementResourceCounter();
					throw new Error('Error: ' + (this.status ? this.statusText : 'file not found'));
				} else {
					var el = document.getElementById('site-svg');
					el.innerHTML = this.response.toString();
					window.incrementResourceCounter();
				}
			};

		</script>
		<link href="/css/main.bundle.css" rel="stylesheet" onload="window.incrementResourceCounter()">
	</head>

	<body>
		<div id="site-preloader"></div>
		<div id="site-svg" hidden></div>
		<main class="container-fluid auth">
			<div class="row">
				<div class="auth__container">
					<div class="auth__container-info">
						<h1 class="auth__container-title">Welcome To Coinfinity Group!</h1>
						<p>Simple for beginners and powerful for experts in technical analysis Coinfinity Group provides all the tools to create and view trading ideas.</p>
					</div>
				</div>
				<div class="auth__wrapper">
					<header class="auth__header">
						<h2 class="auth__header-title">Sign In To Coinfinity Group LTD</h2>
					</header>
					<form action="./index.html" class="form">
						<div class="mdc-text-field mdc-text-field--fullwidth">
							<input type="email" autocomplete="off" class="mdc-text-field__input">
							<label class="mdc-floating-label">Your email</label>
							<div class="mdc-line-ripple"></div>
						</div>
						<div class="mdc-text-field mdc-text-field--fullwidth">
							<input type="password" autocomplete="off" class="mdc-text-field__input">
							<label class="mdc-floating-label">Your password</label>
							<div class="mdc-line-ripple"></div>
						</div>
						<div class="row">
							<div class="col-6">
								<label class="checkbox">
									<input type="checkbox" hidden>
									<span class="checkbox__control">
										<svg class="icon">
											<use xlink:href="#icon-check"></use>
										</svg>
									</span>Remember me
								</label>
							</div>
							<div class="col-6 link-wrapper">
								<a class="link" href="./forgot.html">Forgot Password?</a>
							</div>
						</div>
						<button class="button button--blue">Sign In</button>
					</form>
					<footer class="auth__footer">
						<p>Don't have an account?</p>
						<a class="link link--blue" href="./create.html">Create an account</a>
					</footer>
				</div>
			</div>
		</main>
		<script onload="window.incrementResourceCounter()" src="js/main.bundle.js"></script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				var MDCTextField = mdc.textfield.MDCTextField;
				var field = document.querySelectorAll('.mdc-text-field');

				[].slice.call(field).forEach(function(item) {
					new MDCTextField(item);
				});
			});

		</script>
	</body>

</html>
